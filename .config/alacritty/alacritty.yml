env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
    # style: Regular

  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 14
  draw_bold_text_with_bright_colors: true
  offset:
    x: 0
    y: -1

# cursor:
#   style:
#     shape: "Beam"
window:
  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # full or none
  decorations: full

  dynamic_title: false

  # Background opacity
  opacity: 1

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# shell:
#   program: /usr/bin/zsh
theme: Gruvbox-Dark
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: "#282828"
    # soft contrast: background = '#32302f'
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
