env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
    # style: Regular

  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 14
  draw_bold_text_with_bright_colors: true
  offset:
    x: 0
    y: -1

window:
  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # full or none
  decorations: full

  dynamic_title: false

  # Background opacity
  opacity: 1

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# shell:
#   program: /usr/bin/zsh

theme: github_dark
colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black: '0x24292e'
    red: '0xf14c4c'
    green: '0x23d18b'
    yellow: '0xe2e210'
    blue: '0x3b8eea'
    magenta: '0xbc3fbc'
    cyan: '0x29b7da'
    white: '0xd1d5da'

  # Bright colors
  bright:
    black: '0x666666'
    red: '0xf14c4c'
    green: '0x23d18b'
    yellow: '0xf5f543'
    blue: '0x3b8eea'
    magenta: '0xd670d6'
    cyan: '0x29b7da'
    white: '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf14c4c' }
